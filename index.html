<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Script</title>
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    <div class="hero">
        <h1>Welcome to our Donation Platform</h1>
        <p>Help support local businesses. Every contribution makes a difference!</p>
        <button id="whyDonateBtn">Why Donate?</button>
    </div>

    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <button id="signupBtn">Sign Up</button>
    </div>

    <div class="container" id="signupContainer" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="emailSignup">Email:</label>
            <input type="email" id="emailSignup" name="emailSignup" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="passwordSignup">Password:</label>
            <input type="password" id="passwordSignup" name="passwordSignup" required>
            <input type="submit" value="Sign Up">
        </form>
        <button id="googleSignup">Sign Up with Google</button>
        <button id="facebookSignup">Sign Up with Facebook</button>
    </div>

    <div class="container" id="donationContainer" style="display: none;">
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <input type="submit" value="Donate">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
